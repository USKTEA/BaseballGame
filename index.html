<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link
      href="https://fonts.googleapis.com/css?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="images/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Baseball Project</title>
  </head>

  <body>
    <section>
      <div class="image-box">
        <img src="images/vanilla_coding_logo.png" />
      </div>
      <div class="container">
        <button class="start-button">
          <h1>Start Baseball</h1>
        </button>
        <div class="point">
          <div class="strike">
            <div>S</div>
            <div>S</div>
            <div>S</div>
          </div>
          <div class="ball">
            <div>B</div>
            <div>B</div>
            <div>B</div>
          </div>
        </div>
        <div class="chance hidden">
          <span>Try chance: 10</span>
        </div>
        <form class="guess-form hidden">
          <input
            type="text"
            class="guess"
            maxlength="3"
            placeholder="Guess 3 numbers!"
          />
        </form>
      </div>
      <div class="cong hidden">
        <h1>YOU GET IT!!!!!!</h1>
        <button class="retry"><h1>Retry</h1></button>
      </div>
      <div class="fail hidden">
        <h1>YOU FAILED!!!!!!</h1>
        <button class="retry2"><h1>Retry</h1></button>
      </div>
    </section>

    <script src="index.js"></script>
  </body>
</html>
